<style>
body{
background: url(download-3.jpg);
background-repeat: no-repeat;
background-size: cover;
background-attachment: fixed;


}
.content{
background: white;
width: 50%;
padding: 40px;
margin: 100px auto;
font-family: calibri;
}
p{
font-size: 25px;
color: black;
}
table{
width:800px;
margin:auto;
table-layout:fixed;
text-align:left;
margin-top:50px;
font-family:Arial;
border:5px black;
color:black;
}

<body>

<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-90 p-b-30">
				<form class="login100-form validate-form" action="connect.jsp" method="post">
					<span class="login100-form-title p-b-40">
						Registration Form
					</span>

					<center>
					<center>
					<div class="wrap-input100 validate-input m-b-16">
						<input class="input100" type="text" id="firstName" name="firstName" placeholder="First Name" required="required">
						<span class="focus-input100"></span>
					</div>
					</center>
					<div class="wrap-input100 validate-input m-b-16">
						<input class="input100" type="text" id="lastName" name="lastName" placeholder="Last Name" required="required">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16">
							<label for="gender" required="required"><strong><h5>Gender</h5></strong></label>
							<div>
								<label for="male" class="radio-inline"><input type="radio" name="gender" value="m" id="male">Male</label>
								<label for="female" class="radio-inline"><input type="radio" name="gender" value="f" id="female">Female</label>
							
							</div>
						</div>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" required="required" >
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-20" data-validate = "Please enter password">
						<span class="btn-show-pass">
							<i class="fa fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="password" placeholder="Password" required="required">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16">
						<input class="input100" type="text" name="phno" placeholder="PhoneNumber" required="required">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16">
						<input class="input100" type="text" name="flatno" placeholder="Flat Number" required="required">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16">
						<input class="input100" type="text" name="members" placeholder="Number of Family Members" required="required">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16">
							<label for="parking" required="required"><strong><h5>Car/Bike Parking</h5></strong></label>
							<div>
								<label for="yes" class="radio-inline"><input type="radio" name="parking" value="yes" id="yes">Yes</label>
								<label for="no" class="radio-inline"><input type="radio" name="parking" value="no" id="no">No</label>
							
							</div>
						</div>
					</center>
					
					

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign up
						</button>
						
					</div>
				</form>
				
			</div>
		</div>
		
	</div>
						<div class="fa-4x">
						<i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
					    </div>
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

<!--===============================================================================================-->
	<script src="js/main.js"></script>

</html>
